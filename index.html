<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;400&display=swap" rel="stylesheet"> 
    <title>Alura - Encriptacion</title>
</head>
<body>
    <header>
        <img  class="logo" src="imagenes/Logo.png" alt="logo de alura">
    </header>

    <main>

        <section>
            <input class="text-encrip" type="text" placeholder="Ingrese el texto aqui">
            <div class="informacion">
                <h6>Solo letras minusculas y sin acento</h6>
            </div>
            <div class="botones">
                <button class="btn-encriptar"><span>Encriptar</span></button>
                <button class="btn-desencriptar"><span>Desencriptar</span></button>
            </div>
        </section>

        <section class="derecho">
            <input class="text-desencrip" type="text">
            <div>
                <button class="copiar">Copiar</button>
            </div>
        </section>
    </main>
</body>
</html>
