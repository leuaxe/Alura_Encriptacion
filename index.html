<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;400&display=swap" rel="stylesheet"> 
    <title>Alura - Encriptacion</title>
</head>
<body>
    <header>
        <img  class="logo" src="imagenes/Logo.png" alt="logo de alura">
    </header>

    <main>

        <section>
            <input class="text-encrip" id="texto" type="text" placeholder="Ingrese el texto aqui">
            <div class="informacion">
                <h6>Solo letras minusculas y sin acento</h6>
            </div>
            <div class="botones">
                <button class="btn-encriptar" onclick="encriptar()"><span>Encriptar</span></button>
                <button class="btn-desencriptar"><span>Desencriptar</span></button>
            </div>
        </section>

        <section class="derecho">
            <input class="text-desencrip" id="texto2" type="text">
            <div class="muneco">
                <img src="imagenes/Muñeco.png" alt="Muñeco de alumno">
            </div>
            <div class="mensaje">
                <span>Ningún mensaje fue encontrado</span>
                <span>Ingresar el texto que deseas encriptar o desencriptar</span>
            </div>
            <div>
                <button class="copiar"><span>Copiar</span></button>
            </div>
        </section>
    </main>

    <script src="encriptador.js"></script>
</body>
</html>
